//hostname "Sven Co-op 5.0 server"
//log "on"

//rcon_password ""
//sv_password ""

//sys_ticrate 100
deathmatch "1"

sv_allowdownload "1"
sv_allowupload "1"
sv_send_resources "1"
sv_aim "0"
mp_telefrag "1"
pausable "0"
mp_weaponstay "1"
sv_voicecodec "voice_speex"
sv_voicequality "5"



sv_downloadurl "https://danielserverxd.github.io/fastdlsvencoop/svencoop/"
decalfrequency 20
mp_survival_retries -1


as_command rtv.secondsUntilVote 20
as_command rtv.iMaxMaps 8
as_command rtv.secondsToVote 25
as_command rtv.iPercentReq 66
as_command rtv.iExcludePrevMaps 800
as_command rtv.iExcludePrevMapsNomOnly 20
as_command rtv.iExcludePrevMapsNomOnlyMeme 400

as_command cm.mode -1
as_command cm.skill 0
as_command cm.fastmove 1

//skillcfgfile scripts/plugins/store/skill.cfg